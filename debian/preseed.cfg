d-i apt-setup/disable-cdrom-entries boolean true
d-i apt-setup/use_mirror boolean true
d-i debian-installer/country string US
d-i debian-installer/exit/poweroff boolean true
d-i debian-installer/language string en
d-i debian-installer/locale string en_US.UTF-8
d-i finish-install/reboot_in_progress note
d-i grub-installer/force-efi-extra-removable boolean true
d-i keyboard-configuration/xkb-keymap select us
d-i netcfg/hostname string debian
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular
d-i partman/choose_partition select finish
d-i partman/confirm_nooverwrite boolean true
d-i passwd/make-user boolean false
d-i passwd/root-password string debian
d-i passwd/root-password-again string debian
d-i tasksel/first multiselect standard, ssh-server
d-i time/zone string US/Pacific
d-i preseed/late_command string in-target /bin/bash -c '\
mkdir -p /root/.ssh; \
echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINAqUQxkW7kO/0Gc54de36KKfNJsjZZvl8dkKQEy7wgJ" > /root/.ssh/authorized_keys; \
echo "PermitRootLogin prohibit-password" >> /etc/ssh/sshd_config; \
passwd -d root'
